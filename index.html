<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/materialize.min.js"></script>
    <title>Tic Tac Toe </title>
  </head>
  <body>
   <section>
     <div class="row">
       <div class="col s12 m12 l12">
         <h3 class="center-align">Tic Tac Toe</h3>
       </div>
     </div>
   </section>
   <section>
    <div class="row" id="selectPanel">
      <div class="col s12 m8 l6 offset-l3">
        <p class="center-align" id="start">
          <span class="text">Choose your image</span>
          <span class="btn" id="x">&#88;</span>
          <span class="btn" id="o">&#79;</span>
        </p>
      </div>
    </div>
    <div class="row" id="gameBoard">
      <div class="col s12 m8 l4 offset-l4">
        <div class="row">
          <div class="col s4"><p class="z-depth-2 cell" id="0">#</p></div>
          <div class="col s4"><p class="z-depth-2 cell" id="1">#</p></div>
          <div class="col s4"><p class="z-depth-2 cell" id="2">#</p></div>
        </div>
        <div class="row">
          <div class="col s4"><p class="z-depth-2 cell" id="3">#</p></div>
          <div class="col s4"><p class="z-depth-2 cell" id="4">#</p></div>
          <div class="col s4"><p class="z-depth-2 cell" id="5">#</p></div>
        </div>
        <div class="row">
          <div class="col s4"><p class="z-depth-2 cell" id="6">#</p></div>
          <div class="col s4"><p class="z-depth-2 cell" id="7">#</p></div>
          <div class="col s4"><p class="z-depth-2 cell" id="8">#</p></div>
        </div>
     </div><!--End of l3 -->
    </div><!--ENd of row -->
   </section>
 </body>
</html>
